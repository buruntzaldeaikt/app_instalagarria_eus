<!DOCTYPE html>
<html lang="eu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buruntzaldea IKT App</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#005BAC">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #005BAC;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 20px;
            padding: 10px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .button {
            background-color: white;
            color: #005BAC;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            font-size: 1.2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s;
            margin: 10px;
            border: none;
            cursor: pointer;
            display: inline-block;
        }

        .button:active {
            transform: scale(0.95);
        }

        #installBtn {
            display: none;
            background-color: #FFC107;
            color: #000;
        }

        #content {
            display: none;
            /* Edukia ezkutatuta hasieran */
        }

        #loading {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- Loading Mezua (Redirect prozesuan) -->
    <div id="loading">
        <img src="unnamed.png" alt="BIKT Logo" class="logo"><br>
        Kargatzen...
    </div>

    <!-- Instalazio Pantaila (Nabigatzailean bakarrik) -->
    <div id="content">
        <img src="unnamed.png" alt="BIKT Logo" class="logo">
        <h1>Buruntzaldea IKT</h1>
        <p>Instalatu aplikazioa mugikorrean edukitzeko.</p>

        <!-- Webgunearen botoia -->
        <a href="https://www.buruntzaldeaikt.eus/" class="button" target="_blank" rel="noopener noreferrer">
            Webgunea Ireki
        </a>

        <!-- Instalazio botoia -->
        <button id="installBtn" class="button">Instalatu Aplikazioa</button>

        <p style="font-size: 0.9rem; margin-top: 20px; opacity: 0.8; max-width: 80%;">
            Arngura: Botoia ez bada agertzen, sakatu menua (⋮ edo ≡) eta aukeratu <strong>"Ireki
                Nabigatzailean"</strong> (Open in Chrome/Safari).
        </p>
    </div>

    <script>
        // --- LOGIKA NAGUSIA ---

        // 1. Service Worker beti erregistratu
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW prest'))
                .catch(err => console.log('SW errorea', err));
        }

        // 2. Detektatu Standalone modua (Instalatutako App-a)
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;

        if (isStandalone) {
            // APLIKAZIOA DA: Zuzenean webgunera bidali
            console.log('Standalone modua: Birbideratzen...');
            window.location.replace("https://www.buruntzaldeaikt.eus/");
        } else {
            // NABIGATZAILEA DA: Instalazio interfazea erakutsi
            console.log('Nabigatzaile modua: Launcher erakusten');
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'flex';
            document.getElementById('content').style.flexDirection = 'column';
            document.getElementById('content').style.alignItems = 'center';
        }

        // 3. Instalazio Gertaerak (Chrome/Android)
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block'; // Botoia erakutsi aukera dagoenean
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                installBtn.style.display = 'none';
            }
        });

        window.addEventListener('appinstalled', () => {
            installBtn.style.display = 'none';
            alert("Aplikazioa instalatu da! Orain hasierako pantailatik ireki dezakezu.");
        });
    </script>
</body>

</html>
