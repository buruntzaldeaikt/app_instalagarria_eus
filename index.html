<!DOCTYPE html>
<html lang="eu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buruntzaldea IKT App</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#005BAC">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #005BAC;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 20px;
            padding: 10px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .button {
            background-color: white;
            color: #005BAC;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 30px;
            font-size: 1.2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s;
            margin: 10px;
            border: none;
            cursor: pointer;
            display: inline-block;
        }

        .button:active {
            transform: scale(0.95);
        }

        #installBtn {
            display: none;
            background-color: #FFC107;
            color: #000;
        }

        .version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.8rem;
            opacity: 0.5;
        }
    </style>
</head>

<body>

    <!-- Edukia BETI agertuko da hasieran (Fail-Safe) -->
    <div id="content">
        <img src="unnamed.png" alt="BIKT Logo" class="logo">
        <h1>Buruntzaldea IKT</h1>

        <!-- Webgunearen botoia -->
        <a href="https://www.buruntzaldeaikt.eus/" class="button" target="_blank" rel="noopener noreferrer">
            Webgunea Ireki
        </a>

        <!-- Instalazio botoia -->
        <button id="installBtn" class="button">Instalatu Aplikazioa</button>

        <p style="font-size: 0.9rem; margin-top: 20px; opacity: 0.8; max-width: 80%;">
            Oharra: Botoia ez bada agertzen, sakatu menua (⋮ edo ≡) eta aukeratu <strong>"Ireki Nabigatzailean"</strong>
            (Open in Chrome/Safari).
        </p>
    </div>

    <div class="version">v4.0</div>

    <script>
        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => {
                    // Eguneraketa aurkitzen badu, behartu
                    reg.onupdatefound = () => {
                        const installingWorker = reg.installing;
                        installingWorker.onstatechange = () => {
                            if (installingWorker.state === 'installed') {
                                if (navigator.serviceWorker.controller) {
                                    console.log('Edukia eguneratu da. Freskatu mesedez.');
                                }
                            }
                        };
                    };
                });
        }

        // Standalone Check
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;

        if (isStandalone) {
            // Aplikazio moduan badago, edukia ezkutatu eta birbideratu
            document.getElementById('content').innerHTML = '<p>Webgunera sartzen...</p>';
            window.location.replace("https://www.buruntzaldeaikt.eus/");
        }

        // Instalazio botoia
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'inline-block';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                installBtn.style.display = 'none';
            }
        });
    </script>
</body>

</html>
